<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KEIKO PAIR</title>
  <link rel="icon" href="https://i.imgur.com/PlC3T3p.jpeg" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #000;
      background-image: linear-gradient(145deg, #00d2ff, #3a7bd5);
      background-repeat: repeat;
      background-size: cover;
      font-family: 'Arial', sans-serif;
      color: #fff;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .box {
      width: 300px;
      height: 330px;
      padding: 20px;
      position: relative;
      text-align: center;
      background-color: rgba(72, 133, 237, 0.8); /* Light blue background */
      border-radius: 10px;
      transform: perspective(1000px) rotateY(0deg);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      z-index: 2; /* Ensuring it's on top of lightning */
    }

    /* Input fields and button styles */
    .input-container input, .input-container button {
      border-radius: 0.8rem;
      padding: 1rem;
      font-size: 1rem;
      border: none;
      transition: all 0.3s ease-in-out;
      text-transform: none;
    }

    .input-container input {
      width: 80%;
      background: #ffffff; /* Light background for visibility */
      color: #000; /* Black text */
    }

    .input-container button {
      width: 20%;
      background: #25d366;
      color: #fff;
    }

    .input-container button:hover {
      background: #2980b9;
    }

    #text {
      color: #ffffff;
    }

    .centered-text {
      color: #ffffff;
      text-align: center;
    }

    #loading-spinner {
      display: none;
      color: white;
      margin-top: 10px;
    }

    .fa-spinner {
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Neon glow effect */
    .neon-text {
      font-size: 1.5rem;
      color: #fff;
      text-shadow:
        0 0 10px #0fa, 0 0 20px #0fa,
        0 0 30px #0fa, 0 0 40px #0fa,
        0 0 50px #0fa, 0 0 60px #0fa,
        0 0 70px #0fa;
    }

    /* Lightning flash animation */
    .lightning-effect {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(255, 255, 255, 0.8);
      opacity: 0;
      z-index: 1; /* Behind the box */
      animation: lightning 10s infinite ease-in-out;
      pointer-events: none;
    }

    @keyframes lightning {
      0%, 100% { opacity: 0; }
      5% { opacity: 0.9; }
      6% { opacity: 0; }
      8% { opacity: 0.9; }
      9% { opacity: 0; }
      12% { opacity: 0.5; }
      15% { opacity: 0; }
    }

    /* No neon effect for input, button, or copy text */
    #copy {
      color: #fff;
      font-weight: bold;
      text-shadow: none;
    }
    
    .input-container input, .input-container button {
      text-shadow: none;
      color: #000;
    }

    /* Responsive design */
    @media (max-width: 500px) {
      .input-container {
        flex-direction: column;
      }
      .input-container input, .input-container button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="lightning-effect"></div> <!-- Lightning animation layer -->
    <div class="box" id="box">
      <div id="text">
        <i class="fa fa-user"></i>
        <h3 class="centered-text neon-text">CronexBot Connection</h3>
        <h6>üî¢ Enter your number with country code.</h6>
        <div class="input-container">
          <input placeholder="+916238768xxx" type="number" id="number">
          <button id="submit">Submit</button>
        </div>
        <div id="loading-spinner">
          <i class="fas fa-spinner fa-spin"></i>
        </div>
        <main id="pair"></main>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");
    let box = document.getElementById("box");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "‚úîÔ∏è COPIED";
      obj.style = "color:red;font-weight:bold";
      obj.size = "5";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:white;font-weight-bold";
        obj.size = "5";
      }, 500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<a style="color:black;font-weight:bold">‚ùóEnter your whatsapp number with country code.</a><br><br>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<a style="color:black;font-weight:bold">‚ùóInvalid number format. Please try again.</a><br><br>';
      } else {
        const bc = c.value.replace(/[^0-9]/g, "");
        let bb = "";
        let bbc = "";
        const cc = bc.split('');
        cc.map(a => {
          bbc += a;
          if (bbc.length == 3) {
            bb += " " + a;
          } else if (bbc.length == 8) {
            bb += " " + a;
          } else {
            bb += a;
          }
        });
        c.type = "text";
        c.value = "+" + bb;
        c.style = "color:white;font-size:20px";
        document.getElementById("loading-spinner").style.display = "block";
        a.innerHTML = ''; 
        let { data } = await axios(`/code?number=${bc}`);
        let code = data.code || "‚ùó Service Unavailable";
        a.innerHTML = '<font id="copy" onclick="Copy()" style="color:red;font-weight:bold" size="5">CODE: <span style="color:white;font-weight:bold">' + code + '</span></font><br><br><br>';
        document.getElementById("loading-spinner").style.display = "none";
      }
    });
  </script>
</body>
</html>
